{% extends "main.html" %}

{% block body %}



<h1 id="title">Capteurs tableau</h1>

<div class="tableau_données">
    <div class="ligne_données_défault">
        <p>ID capteurs</p>
        <p>Nom capteurs</p>
        <p>Pièce capteurs</p>
        <p>Emplacement capteurs</p>
        <p>Option</p>
    </div>
    {% for capteurs in liste %}
    <div class="ligne_données">
        <p>{{ capteurs.id }}</p>
        <p>{{ capteurs.nom }}</p> <!-- Assurez-vous que capteurID est bien l'attribut du modèle -->
        <p>{{ capteurs.piece }}</p>
        <p>{{ capteurs.emplacement }}</p>
        <p><a href="/update-capteurs">Modifier</a></p>
        </div>
    {% endfor %}
</div>

{% endblock body %}
