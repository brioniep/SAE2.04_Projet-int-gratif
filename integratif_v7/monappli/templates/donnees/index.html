<label for="intervalle">Intervalle de rafraîchissement (secondes) :</label>

  </div>
  {% endfor %}

    </div>

    <script>
        // Variable pour stocker l'identifiant du timeout
        var refreshTimeout;

        // Fonction pour recharger la page avec l'intervalle spécifié
        function autoRefresh() {
            // Obtenez l'intervalle de l'utilisateur à partir du localStorage ou utilisez une valeur par défaut
            var intervalle = localStorage.getItem('intervalle') || 5;
            document.getElementById('intervalle').value = intervalle;

            // Convertissez l'intervalle en millisecondes
            var intervalleMs = intervalle * 1000;

            refreshTimeout = setTimeout(function() {
                location.reload();
            }, intervalleMs); // Utilisez l'intervalle en millisecondes
        }

        // Fonction pour démarrer ou arrêter l'actualisation automatique
        function toggleAutoRefresh() {
            var formulaire = document.getElementById('déroulé_formulaire');
            if (formulaire.style.display === 'none' || formulaire.style.display === '') {
                formulaire.style.display = 'block';
                clearTimeout(refreshTimeout); // Arrêtez le rafraîchissement automatique
            } else {
                formulaire.style.display = 'none';
                autoRefresh(); // Redémarrez le rafraîchissement automatique avec le nouvel intervalle
            }
        }

        // Ajouter l'événement de clic au bouton de filtre
        document.getElementById('filtre_bouton').onclick = toggleAutoRefresh;

        // Appeler la fonction autoRefresh quand la page est complètement chargée
        window.onload = autoRefresh;

        // Ajouter un événement pour changer l'intervalle automatiquement
        document.getElementById('intervalle').onchange = function() {
            // Sauvegarder l'intervalle dans le localStorage
            var intervalle = document.getElementById('intervalle').value;
            localStorage.setItem('intervalle', intervalle);
            
            clearTimeout(refreshTimeout); // Arrêtez le rafraîchissement en cours
            autoRefresh(); // Redémarrez avec le nouvel intervalle
        };
    </script>
