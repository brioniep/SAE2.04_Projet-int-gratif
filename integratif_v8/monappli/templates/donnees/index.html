<div id="organisation_entete">


  <div id="partie_droite">
    <div id="bouton_stylé">
      <button class="button" id="filtre_bouton">Filtres</button>
    </div>


      <form method="get" id="déroulé_formulaire">
        {{ form.as_p }}
        <button type="submit">Filtrer</button>
      </form>


  </div>




  <div id="partie_gauche">


    <div id="options_boutons">

      <div id="bouton_stylé">
        <a href="/index-donnees/reset/" class="bouton"><button class="button" id="clear_bouton">Clear</button></a>
      </div>

      <div id="bouton_stylé">
        <a href="/index-graph/" class="bouton"><button class="button" id="graph_bouton">Graphique</button></a>
      </div>

    </div>


    
    <div id="bouton_pour_intervalles">
      <div class="intervalle-container">
        <label id="intervalle-label" for="intervalle">Intervalle de rafraîchissement (secondes) :</label>
        <div class="custom-number-input">
            <button id="decrement">-</button>
            <input type="number" id="intervalle" name="intervalle" min="1" step="1" value="1">
            <button id="increment">+</button>
        </div>
      </div>
    </div>

  </div>




</div>



















  



  <div class="tableau_donnees">
    <div class="ligne_titre">
        <p colspan="4">Données tableau</p>
    </div>
    <div class="ligne_données_défault">
        <p>ID données</p>
        <p>ID capteur</p>
        <p>Timestamp</p>
        <p>Température</p>
    </div>
    {% for donnee in donnees %}
    <div class="ligne_données {% if donnee.capteurID.nom == 'B8A5F3569EFF' %}capteur-red{% elif donnee.capteurID.nom == 'A72E3F6B79BB' %}capteur-blue{% endif %}" data-capteur-id="{{ donnee.capteurID.nom }}">
        <p>{{ donnee.id }}</p>
        <p class="capteur-id">{{ donnee.capteurID.nom }}</p>
        <p>{{ donnee.timestamp }}</p>
        <p>{{ donnee.valeur }}°C</p>
    </div>
    {% endfor %}
</div>




  </div>

  <script>
    // Votre script existant
    var refreshTimeout;

    function autoRefresh() {
        var intervalle = localStorage.getItem('intervalle') || 5;
        document.getElementById('intervalle').value = intervalle;
        var intervalleMs = intervalle * 1000;

        refreshTimeout = setTimeout(function() {
            location.reload();
        }, intervalleMs);
    }

    function toggleAutoRefresh() {
        var formulaire = document.getElementById('déroulé_formulaire');
        if (formulaire.style.display === 'none' || formulaire.style.display === '') {
            formulaire.style.display = 'block';
            clearTimeout(refreshTimeout);
        } else {
            formulaire.style.display = 'none';
            autoRefresh();
        }
    }

    document.getElementById('filtre_bouton').onclick = toggleAutoRefresh;
    window.onload = autoRefresh;

    document.getElementById('intervalle').onchange = function() {
        var intervalle = document.getElementById('intervalle').value;
        localStorage.setItem('intervalle', intervalle);
        
        clearTimeout(refreshTimeout);
        autoRefresh();
    };

    // Script pour gérer les boutons personnalisés
    document.getElementById('increment').addEventListener('click', function() {
        var intervalle = document.getElementById('intervalle');
        intervalle.stepUp();
        intervalle.dispatchEvent(new Event('change'));
    });

    document.getElementById('decrement').addEventListener('click', function() {
        var intervalle = document.getElementById('intervalle');
        intervalle.stepDown();
        intervalle.dispatchEvent(new Event('change'));
    });
</script>
